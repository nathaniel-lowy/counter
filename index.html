<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Counter</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="border"><div class="wrapper"><button id="exportText">export text</button> <button id="exportCSV">export CSV</button><h3 contenteditable="true">Falls</h3><div class="info"><div class="big-number day">0</div><div class="label">today</div></div><div class="info"><div class="big-number week">0</div><div class="label">this week</div></div><div class="info"><div class="big-number month">0</div><div class="label">this month</div></div><div class="info"><div class="big-number year">0</div><div class="label">this year</div></div><button id="add-btn">Add</button><div class="logs"><div class="log"></div></div><div class="logs"><div class="log"></div></div></div></div></body></html>
